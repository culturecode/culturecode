<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Culture Code - Purveyors of Fine Software</title>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        margin-bottom: 25px;
        padding: 0;
        background-color: white;
        font-family: "Lucida Grande", "Bitstream Vera Sans", "Verdana";
        font-size: 13px;
        color: #333;
      }
      #page {
          text-align:center;
      }
      #card_container {
          margin-left: auto;
          margin-right: auto;
          margin-top: 200px;
          position:relative;
          width: 610px;
        }
      #card {
          position:reative;
          border: 1px solid #C0C0C0;
          border-bottom-color: #AAAAAA;
          padding: 3px;
          background: white;
          -moz-border-radius: 3px;
          -webkit-border-radius: 3px;
          border-radius: 3px;
          -webkit-box-shadow: 0 3px 10px rgba(0,0,0,0.3);
          -moz-transform:  rotate(angle);
          -webkit-transform:  rotate(0deg);
          -webkit-transition-duration: 0.5s;
          -webkit-transform-origin: 15% 90%;
      }
      #card:hover{
        -webkit-transform:  rotate(-4deg);
      }
      #behind_card {
        position:absolute;
        bottom: 0px;
        right: 0px;
      }
      #footer {
          margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div id="page">
        <div id="card_container">
        <div id="behind_card">Nothing to see here ma'am.</div>
        <img id="card" src="images/card.png" alt="CultureCode - Purveyors of fine software" />
        </div>
        <div id="footer">
            <a href="mailto:contact@culturecode.ca">Need some software? Contact us.</a>
        </div>
    </div>
  </body>
</html>
